
user nginx;
worker_processes auto;
worker_rlimit_nofile 50000;
error_log /dev/stderr;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 4096;
    use epoll;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" $request_time';

    map $http_user_agent $log_ua {
        ~ELB-HealthChecker 0;
        default 1;
    }

    access_log  /dev/stdout main if=$log_ua;
    error_log   /dev/stderr;

    sendfile                  on;
    tcp_nopush                on;
    tcp_nodelay               on;
    keepalive_timeout         60;
    client_header_timeout     60;
    client_body_timeout       60;
    send_timeout              60;
    reset_timedout_connection on;
    types_hash_max_size       2048;
    client_max_body_size      512M;

    server_tokens off;

    gzip            on;
    gzip_vary       on;
    gzip_disable    "msie6";
    gzip_proxied    any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        listen       443 ssl http2;
        server_name  _;
        root         /usr/share/nginx/html/public;
        index        index.php;

        include /etc/nginx/default.d/*.conf;

        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options nosniff;

        location = /favicon.ico {
            empty_gif;
            access_log off;
            log_not_found off;
        }

        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '*';
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
                add_header Access-Control-Allow-Headers '*, Authorization, Accept, Content-Type, Content-Length, Accept-Encoding';
                add_header Access-Control-Max-Age '3600';
                return 204;
            }

            try_files $uri $uri/ /index.php$is_args$args;
            location ~ \.php$ {
                fastcgi_pass  php:9000;
                fastcgi_index index.php;
                include       fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
            }
        }

        ssl_certificate     /etc/ssl/certs/local.mx1.maas-portal.com.crt;
        ssl_certificate_key /etc/ssl/certs/local.mx1.maas-portal.com.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;

        # 暗号化スイートの設定  [参考] https://wiki.mozilla.org/Security/Server_Side_TLS
        # Intermediate compatibility Cipher suites（TLS 1.2）を使用
        ssl_protocols TLSv1.2;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
    }
}
